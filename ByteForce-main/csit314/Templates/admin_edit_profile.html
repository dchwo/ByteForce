{% extends "layout.html" %}

{% block title %}Edit User Profile{% endblock %}

{% block header %}Edit User Profile{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label>Bio:</label>
            <textarea name="bio" rows="4" cols="50">{{ profile.bio or '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Avatar URL:</label>
            <input type="text" name="avatar" value="{{ profile.avatar or '' }}">
        </div>
        <div class="form-group">
            <label>Preferences:</label>
            <textarea name="preferences" rows="4" cols="50">{{ profile.preferences or '' }}</textarea>
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{{ url_for('viewUserProfilePage.viewUserProfile', id=profile.profile_id) }}">Cancel</a>
{% endblock %}
