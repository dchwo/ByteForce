{% extends "layout.html" %}

{% block title %}Edit User Profile{% endblock %}

{% block header %}Edit User Profile{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label>Role:</label>
            <input type="text" name="role" value="{{ profile.role or '' }}">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" rows="4" cols="50">{{ profile.description or '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Preferences:</label>
            <textarea name="preferences" rows="4" cols="50">{{ profile.preferences or '' }}</textarea>
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{{ url_for('viewUserProfilePage.viewUserProfile', id=profile.profile_id) }}">Cancel</a>
    
    <div class="action-buttons" style="margin-top: 20px;">
        <a href="{{ url_for('adminDashboardPage.viewDashboard') }}">
            <button type="button">Back to Dashboard</button>
        </a>
    </div>
{% endblock %}
