{% extends "layout.html" %}

{% block title %}Add User Account{% endblock %}

{% block header %}Add New User Account{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label>Role:</label>
            <select name="role" required>
                <option value="cleaner">Cleaner</option>
                <option value="homeowner">Homeowner</option>
                <option value="admin">Admin</option>
                <option value="platformmanager">Platform Manager</option>
            </select>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Sex:</label>
            <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Birth Date:</label>
            <input type="date" name="birth_date">
        </div>
        <button type="submit">Create User</button>
    </form>
    <a href="{{ url_for('viewAllUserAccountsPage.viewAllUserAccounts') }}">Back to User List</a>
{% endblock %}
