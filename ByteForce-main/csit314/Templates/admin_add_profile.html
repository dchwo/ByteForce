{% extends "layout.html" %}

{% block title %}Add User Profile{% endblock %}

{% block header %}Add New User Profile{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label>Role:</label>
            <input type="text" name="role" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Create Profile</button>
    </form>
    <a href="{{ url_for('viewUserProfilePage.viewAllUserProfiles') }}">Back to Profiles</a>
{% endblock %}
