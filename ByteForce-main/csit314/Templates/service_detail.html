<!DOCTYPE html>
<html>
<head>
    <title>Service Details</title>
    <link rel="stylesheet" href="{{ url_for('viewListingPage.static', filename='styles.css') }}">
</head>
<body>
    <h2>Service Details</h2>
    <div class="service-detail">
        <p><strong>Cleaner Name:</strong> {{ service.first_name }} {{ service.last_name }}</p>
        <p><strong>Cleaner Email:</strong> {{ service.email }}</p>
        <p><strong>Service Type:</strong> {{ service.type }}</p>
        <p><strong>Service Name:</strong> {{ service.service_name }}</p>
        <p><strong>Service Price:</strong> ${{ service.price }}</p>
        <p><strong>Service Description:</strong> {{ service.description }}</p>
    </div>
    
    <div class="action-buttons">
        <a href="{{ url_for('bookServicePage.bookService', listing_id=service.id) }}">
            <button type="button">Book this Service</button>
        </a>
        <a href="{{ url_for('searchListingPage.searchListing') }}">
            <button type="button">Back to Browse</button>
        </a>
    </div>
</body>
</html>
