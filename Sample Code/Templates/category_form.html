{% extends "layout.html" %}

{% block title %}{{ action }} Service Category{% endblock %}

{% block header %}{{ action }} Service Category{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="{{ category.name or '' }}" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" rows="4" cols="50">{{ category.description or '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Minimum Price:</label>
            <input type="number" step="0.01" name="min_price" value="{{ category.min_price or '' }}">
        </div>
        <div class="form-group">
            <label>Maximum Price:</label>
            <input type="number" step="0.01" name="max_price" value="{{ category.max_price or '' }}">
        </div>
        <button type="submit">{{ action }}</button>
    </form>
    <a href="{{ url_for('viewServiceCategoryPage.viewAllCategories') }}">
        <button type="button">Cancel</button>
    </a>
{% endblock %}
