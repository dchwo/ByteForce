{% extends "layout.html" %}

{% block title %}Edit User Account{% endblock %}

{% block header %}Edit User Account{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label>Role:</label>
            <select name="role" required>
                <option value="cleaner" {% if user.role == 'cleaner' %}selected{% endif %}>Cleaner</option>
                <option value="homeowner" {% if user.role == 'homeowner' %}selected{% endif %}>Homeowner</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="platformmanager" {% if user.role == 'platformmanager' %}selected{% endif %}>Platform Manager</option>
            </select>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" value="{{ user.password }}" required>
        </div>
        <button type="submit">Update User</button>
    </form>
    <a href="{{ url_for('viewUserAccountPage.viewUserAccount', id=user.user_id) }}">Cancel</a>
{% endblock %}
